<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        html,
        body {
            height: 100%;
        }
        
        #container {
            display: flex;
            height: 75%;
        }
        
        .row {
            display: grid;
            grid-template-columns: 20% 20% 20% 20% 20%;
            grid-template-rows: 20px 100%;
            row-gap: 15px;
            width: 100%;
        }
        
        section[id] {
            display: flex;
            flex-direction: column;
            overflow-y: scroll;
        }
        
        input,
        button {
            margin: 2px;
        }
    </style>
</head>

<body>
    <input type="text" id="search" />
    <div id="container">
        <section class="row">
            <p>Items</p>
            <p>Components</p>
            <p>Compounds</p>
            <p>Recipe Info</p>
            <p>Total Recipe Costs</p>
            <section id="items"></section>
            <section id="components"></section>
            <section id="compounds"></section>
            <section id="recipeinfo"></section>
            <section id="totalrecipecosts"></section>
        </section>
    </div>
    <script type="module">
        import Loader from "./bootstrap.js"; Loader.renderTree(); Loader.initSearch();
    </script>
</body>

</html>
